log4j.rootLogger=info,CONSOLE,FILELOG
#console appender
log4j.appender.CONSOLE.encoding=UTF-8
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%p] %C %M(%L) %m%n
#rolling file appender
log4j.appender.FILELOG.encoding=UTF-8
log4j.appender.FILELOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILELOG.layout=org.apache.log4j.PatternLayout
#log4j.appender.FILELOG.File=c:\\sms\\backup\\smsreceipt.log
log4j.appender.FILELOG.File=/var/smsSenderApp/logs/senderApp.log
log4j.appender.R.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.FILELOG.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%p] %C %M(%L) %m%n